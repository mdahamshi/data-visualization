        <div class="menue">

                    <div class="dropdown-content">
                        <a href="#1" onclick="changeMap('terrian');">Terrain</a> 
                        <a href="#1" onclick="changeMap('toner');">Toner</a> 
                        <a href="#1" onclick="changeMap('openStreet');">Open Street (default)</a>

            </div>
            <div class="dropdown">

                    </div>
